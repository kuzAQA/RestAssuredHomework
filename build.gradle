plugins {
    id 'java-library'
}

repositories {
    mavenCentral()
}

dependencies {
    testImplementation(
            'org.junit.jupiter:junit-jupiter:5.8.2',
            'io.rest-assured:rest-assured:5.1.1',
            'org.slf4j:slf4j-simple:1.7.36',
            'com.google.code.gson:gson:2.9.0',
            'com.googlecode.json-simple:json-simple:1.1.1'
    )
}

tasks.withType(Test) {
    useJUnitPlatform()
}